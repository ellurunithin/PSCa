<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        input[type="text"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 3px;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        textarea:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #007bff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a New Course</h2>
        <form action="/create_course" method="post">
            <label for="course_name">Course Name:</label><br>
            <input type="text" id="course_name" name="course_name" required><br>
            
            <label for="course_code">Course Code:</label><br>
            <input type="text" id="course_code" name="course_code" required><br>
            
            <label for="course_description">Course Description:</label><br>
            <textarea id="course_description" name="course_description" rows="4" cols="50" required></textarea><br>
            
            <label for="start_date">Start Date:</label><br>
            <input type="date" id="start_date" name="start_date" required><br>
            
            <label for="end_date">End Date:</label><br>
            <input type="date" id="end_date" name="end_date" required><br>
            
            <!-- Add more fields as needed -->

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
